<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Happy Birthday Card</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="birthday-card">
      <!-- Inner -->
      <div class="cover-inner">
          <img src="foto1.jpg" width="100%">
      </div>
  
      <!-- Outer -->
      <div class="cover-outer">
          <img src="foto3.jpg" width="100%">
      </div>
  
      <!-- Text -->
      <div class="text">
          <p class="title">
              Happy Birthday! <br> Mia
          </p>
          <p>
              Hope your special day is as incridible as you are! and will bring you lots of happiness,
              love, and fun.
              You deserve them a lot. Enjoy!
          </p>
          <p>Hope your day goes great!</p>
      </div>
  </div>
  </body>
</html>
